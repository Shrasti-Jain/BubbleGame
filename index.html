<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="full">
            <button>Play</button>
        </div>
       <div class="box">
        <div class="top">
            <div class="score">
                <h5>Hit</h5>
                <div class="scorebox" id="hitbox">1</div>
            </div>
            <div class="score">
                 <h5>Timer</h5>
                <div class="scorebox" id="timerbox">60</div>
            </div>
            <div class="score">
                 <h5>Score</h5>
                <div class="scorebox" id="scorebox1">0</div>
            </div>
        </div>
        <div class="bottom">
        </div>
       </div>
      <div class="btn">
         <button class="b1" id="res">Restart</button>
            <button class="b1" id="end">End Game</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
